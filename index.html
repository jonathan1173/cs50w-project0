<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/768px-Google_%22G%22_logo.svg.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <div class="header__nav-container">
          <a class="header__nav-link" href="index.html">Search Google</a>
          <a class="header__nav-link" href="image.html">Images</a>
          <a class="header__nav-link" href="avanzada.html">Search Advanced</a>
        </div>

        <div class="header__menu">
          <img
            class="header__menu-img"
            src="https://cdn-icons-png.flaticon.com/512/17/17704.png"
            alt="Profile"
          />
          <p class="header__profile">J</p>
        </div>
        
      </nav>
    </header>
    <div class="main-content">
      <div class="main-content__bgr " style="background-color: #fff;">

        <img
          class="main-content__logo"
          src="https://storage.googleapis.com/gweb-uniblog-publish-prod/images/logo_Google_FullColor_3x_830x27.max-600x600.format-webp.webp"
          alt="Google Logo"
        />
        
        
      </div>
    </div>
    <form class="search-form" action="https://www.google.com/search" method="GET">
      <div class="search-form__input-main">
        <div class="search-form__input-container">
          <input class="search-form__input" type="text" name="q" placeholder="Buscar" />
          <img
            class="search-form__icon"
            src="https://cdn.icon-icons.com/icons2/2642/PNG/512/google_mic_logo_icon_159335.png"
            alt="Google Icon"
          />
          <img
            class="search-form__icon"
            src="https://planetafacil.plenainclusion.org/wp-content/uploads/2022/09/1366_2000.png"
            alt="Google Lens Icon"
          />
        </div>
      </div>

      <div class="search-form__buttons">
        <input class="search-form__button" type="submit" value="Search Google" />
        <input class="search-form__button" type="submit" name="btnI" value="I'm Feeling Lucky" />
      </div>
    </form> 
    
  </body>
</html>
